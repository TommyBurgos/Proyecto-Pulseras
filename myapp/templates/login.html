<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% load static %}
{% block content %}

<body>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">  
    <link href="{% static 'css/style.css' %}" rel="stylesheet">   

    <!-- Navbar Start -->
    {% include 'navbarAzul.html' %}
    <!-- Navbar End -->

    <!--Formulario de inicio de sesion-->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card login-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Acceder</h2>
                        <form action="/login/usAdmin/" method="POST" class="contact-form form-validate" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label for="tipoIdentificacion">Tipo de Identificación</label>
                                <select class="form-control" id="tipoIdentificacion">
                                    <option>Cédula</option>
                                    <option>Pasaporte</option>
                                </select>
                            </div>
                            <div class="form-group mb-4">
                                <label for="idNumber">Número de Identificación</label>
                                <input type="text" class="form-control" id="idNumber" name="idNumber">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <h5 style="color:#C22">{{error}}<br></h5>
                            <a href="/recuperacion" class="text-danger">¿Olvidaste tu contraseña?</a>
                            <div class="text-center my-3">
                                <button type="submit" name="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <p class="text-center mt-4">¿No tienes cuenta? <a href="/registro" class="btn btn-secondary">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    {% include 'footer.html' %}
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
{% endblock %}

</html>
